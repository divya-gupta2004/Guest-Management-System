<body>

<div id="tsparticles"></div>

<div class="container">
  <div class="flip-card" id="card">

    <!-- Login -->
    <div class="card-side front" id="loginCard">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="loginEmail" placeholder="you@example.com" required />
        </div>
        <div class="form-group password-group">
          <label>Password</label>
          <input type="password" id="loginPassword" placeholder="••••••••" required />
          <i id="toggleLogin" class="fa fa-eye password-toggle" title="Show/Hide password"></i>
        </div>

        <div class="form-group checkbox-group">
            <input type="checkbox" id="rememberMe" />
            <label for="rememberMe">Remember Me</label>
        </div>

        <div class="toggle-text" onclick="forgotPassword()">Forgot Password?</div>

        <button type="submit" id="loginBtn">Log In</button>
      </form>
      <div class="toggle-text" onclick="flipCard()">Don't have an account? Register</div>
    </div>

    <!-- Register -->
    <div class="card-side back" id="registerCard">
      <h2>Register</h2>
      <form id="registerForm">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" id="regName" placeholder="Your name" required />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="regEmail" placeholder="you@example.com" required />
        </div>
        <div class="form-group password-group">
          <label>Password</label>
          <input type="password" id="regPassword" placeholder="••••••••" required />
          <i id="toggleReg" class="fa fa-eye password-toggle" title="Show/Hide password"></i>
        </div>
        <div class="form-group checkbox-group">
          <input type="checkbox" id="isAdmin" />
          <label for="isAdmin">Register as Admin</label>
        </div>
        <button type="submit" id="registerBtn">Register</button>
      </form>
      <div class="toggle-text" onclick="flipCard()">Already have an account? Login</div>
    </div>

  </div>
</div>

<script src="script.js"></script>
